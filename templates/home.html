<html>
    <body>
        <div class="='login">
            <h1>Student Exam Performance Indicator</h1>
            <form action ="{{url_for('predict_datapoint')}}" method="post">
                <h1>
                    <legend>Student Exam Performance Indicator</legend>
                </h1>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name ="gender" placeholder="Enter your gender" required>
                        <option class="placeholder" value="" selected disabled value ="">Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                        <option class="placeholder" value="" selected disabled>Select ethnicity</option>
                        <option value="group_a">Group A</option>
                        <option value="group_b">Group B</option>
                        <option value="group_c">Group C</option>
                        <option value="group_d">Group D</option>
                        <option value="group_e">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" value="" selected disabled>Select parental level of education</option>
                        <option value="some_high_school">Some High School</option>
                        <option value="high_school">High School</option>
                        <option value="some_college">Some College</option>
                        <option value="associate_degree">Associate Degree</option>
                        <option value="bachelor_degree">Bachelor's Degree</option>
                        <option value="master_degree">Master's Degree</option>
                    </select>
                </div>
                <div class = 'mb-3'>
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" placeholder="Enter your lunch type" required>
                        <option class="placeholder" value="" selected disabled>Select lunch type</option>
                        <option value="standard">standard</option>
                        <option value="free_reduced">free/reduced</option>
                    </select>
                </div>
                <div     class="mb-3">
                    <label class="form-label">Test Preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" value="" selected disabled>Select test preparation course</option>
                        <option value="completed">Completed</option>
                        <option value="none">None</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>
                <div class ='mb-3'>
                    <input class = "btn btn-primary" type="submit" value="Predict Your Maths score" required>
                </div>
            </form>
            <h2>Predicted Maths Score: {{ results }}</h2>
        </div>
    </body>
</html>
